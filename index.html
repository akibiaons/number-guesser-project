<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet"></head>
<body>
    <main>
        <section>
            <div class="container main-txt">
                <h1>Number Guesser Game!</h1>
                <h2 class="padding-target-number">Round<span id="round-number">: 1</span></h2>
                <p>
                    Target Number: <span id="target-number">?</span>
                </p>
            </div> 
            <div class="guessing-area">
                <div class="guess computer-guess">
                    <div class="guess-title">
                        <p class="guess-label">Computer</p>
                        <p class="score-label">Score:<span id="computer-score">0</span></p>
                    </div>
                    <p id="computer-guess">?</p>
                    <p class="winning-text" id="computer-wins"></p>        
                </div>
                <div class="guess human-guess">
                    <div class="guess-title">
                        <p class="guess-label">You</p>
                        <p class="score-label">
                            Score:
                            <span id="human-score">0</span>
                        </p>
                    </div>
                    <input type="number" id="human-guess" min="0" max="9" value="0">
                    <div class="number-controls">
                        <button></button>
                        <button></button>
                    </div>
                    <button class="button" id="guess">Make a guess</button>                    
                </div>                
            </div>
            <div class="next-round">
                <div class="next-round-container">
                    <button class="button" id="next-round" disabled>Next Round</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="instructions">
            <div class="instruction">
                <h3>Step 1</h3>
                <p>Input a number between 0 and 9</p>
            </div>
            <div class="instruction">
                <h3>Step 2</h3>
                <p>Click "Make a guess" to submit your guess and see who won the round.</p>
            </div>
            <div class="instruction">
                <h3>Step 3</h3>
                <p>Click "Next Round" to play again.</p>
            </div>
        </div>
    </footer>
    <script src="./src/script.js"></script>
    <script src="./src/game.js"></script>
</body>
</html>
